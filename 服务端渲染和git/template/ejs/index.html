<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .divs {
            overflow: hidden;
            margin-bottom: 10px;
        }

        .divs img {
            float: left;
        }

        .div1 {
            float: left;
            width: 60%;
        }
    </style>

</head>

<body>

    <% data.forEach(item => {%>
    <a href="/article">
        <div class="divs">
            <img src="<%=item.author.avatar_url %>" alt="">
            <div class="div1">
                <h3 style="width:50%;overflow: hidden;white-space: nowrap;text-overflow: ellipsis;">
                    <%=item.title%>
                </h3>
                <span>作者：
                    <%=item.author.loginname%></span>
                <span>评论：
                    <%=item.reply_count%></span>
                <span>访问：
                    <%=item.visit_count%></span>
            </div>

        </div>
    </a>
    <%})%>



</body>

</html>
